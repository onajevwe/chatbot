<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Fro</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container d-flex align-items-center">
        <nav id="mainNavbar" class="navbar navbar-expand-md navbar-light py-8 fixed-top">
            <div class="container d-flex align-items-center">
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navLinks" aria-controls="navLinks" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="#" class="navbar-brand">HairFro</a>
            </div>
        </nav>

        <div class="col-lg-8 d-flex flex-column align-items-center justify-content-center">
            <h2 class="">Login</h2>
            <p class="message mb-5"> Welcome back! Please login to your account.</p>
            <form class="row md-4 needs-validation" novalidate style="max-width: 400px; width: 100%;">
                <div class=" mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com" style="max-width:400px;">
                </div>
                <div class="mb-3 position-relative">
                    <label for="inputPassword5" class="form-label">Password</label>
                    <div class="input-group" style="max-width: 400px;">
                        <input type="password" id="inputPassword5" placeholder="Password" class="form-control"
                            aria-describedby="passwordHelpBlock">
                        <span class="input-group-text password-toggle-icon"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <div>
                    <a href="#" class="link-primary text-muted">Forgot password?</a>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary mt-2 mb-4" type="button">Login</button>
                </div>

                <p class="ending text-muted">
                    Already have an account?
                    <span>
                        <a href="signup.html" class="signup"> Sign Up</a>
                    </span>
                </p>


            </form>
        </div>
        
        <div class="col-lg-4">
            <img src="images/blue-illustration.jpg" alt="" class="img-fluid yes vh-100"
                style="max-width: 100%; height: auto;">
        </div>
    </div>
    <script src="login.js"></script>
    </script>

</body>

</html>
